<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>vue</title>
	<script src="vue.js"></script>
	<script src="vue-router.js"></script>
</head>
<body>
	<div id="app">
		<div>
			<router-link to="/home">home</router-link>
			<router-link to="/mine">mine</router-link>
			<router-link to="/seting">seting</router-link>		
		</div>
		<router-view></router-view>
	</div>

	<script>
		//组件
		const Home = {template: `<div>Home</div>`}
		const Mine = {template: `<div>Mine</div>`}
		const Seting = {template: `<div>Seting</div>`}
		//定义路由
		const routes = [
			{path: '/home', component: Home},
			{path: '/mine', component: Mine },
			{path: '/seting', component: Seting },			
		]
		//创建router实例
		const router = new VueRouter({
			routes
		})
		//创建和挂载实例
		const app = new Vue({
			router
		}).$mount('#app')

	</script>
    
</body>
</html>
